<!DOCTYPE html>
<html ng-app="lanParty" ng-cloak lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lan Party</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css ">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body ng-controller="mainController as main">
	<header id="main-header">
		<h1 class="header" id="logo">Lan Party</h1>
		<h3 ng-if="main.userData.isLoggedIn()" class="right header">{{main.userData.getName()}}</h3>
	</header>
	
	<div ui-view></div>
	
	<!-- jQuery -->
	<script   src="http://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<!-- socket -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- ui-router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<!-- main js -->
	<script src="/javascripts/app.js"></script>
	<!-- factories -->
	<script src="/javascripts/factories/userFactory.js"></script>
	<!-- controllers -->
	<script src="/javascripts/controllers/userController.js"></script>

</body>
</html>
