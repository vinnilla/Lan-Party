<!DOCTYPE html>
<html ng-app="lanParty" ng-cloak lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lan Party</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body ng-controller="mainController as main">
	<header>
		<h1 class="header" id="logo">Lan Party</h1>
		<h3 ng-if="main.userData.isLoggedIn()" class="right header">{{main.userData.getName()}}</h3>
	</header>
	
	<div ui-view></div>
	

	<!-- socket -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- ui-router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<!-- main js -->
	<script src="/javascripts/angular.js"></script>
	<!-- factories -->
	<script src="/javascripts/factories/user.js"></script>
	<!-- controllers -->
	<script src="/javascripts/app.js"></script>

</body>
</html>
